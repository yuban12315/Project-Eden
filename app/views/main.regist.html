<br><br>
<div>
    <div class="visible-lg visible-md">
        <h1 class="text-big text-center banner">
            <span class="glyphicon glyphicon-grain" style="color: green"></span>
            创建一个 Eden 账户
            <span class="glyphicon glyphicon-grain" style="color: green"></span>
        </h1>
    </div>
    <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
        <br><br>
        <h3 class="text text-center banner">
            您只需注册一个帐户即可
        </h3>
        <h4 class="text text-center banner">
            只需一个免费帐户，即可畅享 Eden 的所有产品和服务。
        </h4>
        <h4 class="text text-center banner">
            在 Eden <br><br>
            你可以自由地发布文章<br><br>
            也可以与其他人合作，共同创作一部作品
        </h4>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12">
        <div>
            <div class="hidden-lg hidden-md">
                <h1 class="text-big text-center banner">
                    <span class="glyphicon glyphicon-grain" style="color: green"></span>
                    创建一个 Eden 账户
                    <span class="glyphicon glyphicon-grain" style="color: green"></span>
                </h1>
            </div>
            <form class="col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1" ng-submit="regist()" >
                <fieldset class="col-lg-12 col-xs-12 ">
                    <br>
                    用户名：<input class="form-control margin-10px" type="text"
                               placeholder="6到18位，支持中文" ng-model="username" ng-change="autoCheck()">
                    <div class="alert alert-warning margin-10px col-xs-12" ng-show="erorr.username">
                        <p class="text-center">用户名不合法</p>
                    </div>
                    密码：<input class="form-control margin-10px" type="password"
                              placeholder="6到18位" ng-model="password"  ng-change="autoCheck()">
                    <div class="alert alert-warning margin-10px col-xs-12" ng-show="erorr.password">
                        <p class="text-center">密码不合法</p>
                    </div>
                    确认密码：<input class="form-control margin-10px" type="password"
                                placeholder="重复输入密码" ng-model="password1"  ng-change="autoCheck()">
                    <div class="alert alert-warning margin-10px col-xs-12" ng-show="erorr.password1">
                        <p class="text-center">两次密码不一致</p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success margin-10px col-lg-12 col-xs-12">创建</button>
                    <br><br><br><br>
                </fieldset>
            </form>
            <p class="text-center col-lg-12 col-xs-12"><a class="text margin-10px" href="#/">返回首页</a></p>
        </div>
    </div>
</div>
